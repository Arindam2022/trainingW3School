<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random btwn 2 numbers</title>
</head>
<body>
    
        
        <button onclick="document.getElementById('rand').innerHTML = getRndInteger(852,890)">Click Me</button>
        
        <p id="rand"></p>
        
        <script>
        function getRndInteger(min, max) {
          return Math.floor(Math.random() * (max - min + 1)) + min;
        }
        </script>
    
</body>
</html>
