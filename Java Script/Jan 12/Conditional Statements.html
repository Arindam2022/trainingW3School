<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condtional Statements</title>
</head>
<body>
    <h2 id="day"></h2>
    <script>

        if (new Date().getHours() < 10){
            document.getElementById("day").innerHTML= "GoodMorning !"
        }
        else if (new Date().getHours() < 15){
            document.getElementById("day").innerHTML= "Good Noon !"
        }
        else{
            document.getElementById("day").innerHTML= "Good night !"
        }
    </script>
    
</body>
</html>
