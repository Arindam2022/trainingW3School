<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GET date</title>
</head>

<body>
    <script>
        const k = new Date();
        const fyear =k.getFullYear()
        const mon =k.getMonth()
        const date =k.getDate()
        const hours =k.getHours()
        const min = k.getMinutes()
        const sec =k.getSeconds()
        const msec =k.getMilliseconds()
        const time =k.getTime()
        const day =k.getDay()
        

        console.log(k);
        console.log("fullyear:" + fyear);
        console.log("month :"+ mon);
        console.log("Date :"+ date);
        console.log("hours :"+ hours);
        console.log("Minutes :"+ min);
        console.log("seconds :"+ sec);
        console.log("miliSeconds :"+ msec);
        console.log("time"+ time);
        console.log("day :"+ day);





    </script>

</body>

</html>
