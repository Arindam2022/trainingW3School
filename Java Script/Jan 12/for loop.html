<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop</title>
</head>
<body>

    <h1 id="loop"></h1>
    <script>
        let text = "";
        for(let i =1; i <= 69 ; i++){
            text += "Sache Badshah " + i + "<br>";
        }
        document.getElementById("loop").innerHTML= text;
        console.log("i is in block scope and hence wont be defined here" + i )

    </script>
    
</body>
</html>
