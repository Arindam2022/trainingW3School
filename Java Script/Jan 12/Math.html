<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math</title>
</head>
<body>
    <script>
        console.log(Math.E);
        console.log(Math.PI);
        console.log(Math.SQRT2);
        console.log(Math.LN2);
        console.log(Math.LOG10E);
        console.log(Math.LOG2E);


        console.log(Math.round(52.6));
        console.log(Math.round(52.4));
        console.log(Math.ceil(95.1));
        console.log(Math.ceil(-95.1));
        console.log(Math.floor(92.9));
        console.log(Math.floor(-92.9));
        console.log(Math.trunc(1526.56946844));

        console.log(Math.sign(-5));
        console.log(Math.sign(0));
        console.log(Math.sign(8));

        console.log(Math.pow(8,3));
        console.log(Math.sqrt(784));
        console.log(Math.abs(-9.6));

        console.log(Math.sin(0* Math.PI/180));
        console.log(Math.cos(0* Math.PI/180)); 

        const arr =[50, 62, 84, 69, 84];
        console.log(Math.max.apply(null,arr));
        console.log((Math.max(55,8,96,75,78,248)));

        console.log(Math.random())

        console.log(Math.log(3));
        console.log(Math.log2(8));
        console.log(Math.log10(100000));



    </script>
