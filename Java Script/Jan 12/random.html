<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random</title>
</head>
<body>
    <script>
       let a= Math.floor(Math.random()*11)
       let b= Math.floor(Math.random()*101)
       let c= Math.floor(Math.random()*1001)

       console.log("A random number in 0-10:"+ a);
       console.log("A random number in 0-100:"+ b);
       console.log("A random number in 0-1000:"+ c);
    </script>
</body>
</html>
