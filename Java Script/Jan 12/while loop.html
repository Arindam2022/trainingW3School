<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> while and do while loop</title>
</head>
<body>
    <p id="while"></p>
    <script>
        let text = "";
        let i =0;
        do{
            text += i + "<br>";
            i++;
        }
        while(i < 10);
        document.getElementById("while").innerHTML=text;




    </script>
    
</body>
</html>
