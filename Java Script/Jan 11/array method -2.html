<body>
    <h2>Splice</h2>
    <script>    
    const fruits = ["Banana", "Orange", "Apple", "Mango"];
    const colors = ["red", "yellow", "black"]
    colors.splice(2, 2, "purple", "pink")

    console.log(fruits, colors)
    const colors1 = colors.slice( 1,3)
    console.log(colors1)
    
    </script>
