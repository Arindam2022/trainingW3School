    <title>Functions</title>

<body>
    <p id="self"></p>
    <script>
        console.log(square(9))
        
        const x = function (a, b) { return a * b };
        var a = x(4, 3);

        (function(){ document.getElementById("self").innerHTML="hello this is self invoking fucntion"})();

        function square(h){

        }
        let text = square.toString();

        const arr = (p,q,r) => p*q-r;
        console.log(arr(8,9,5));




    </script>
