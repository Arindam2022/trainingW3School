<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Classes inheritance</title>
</head>

<body>
    <script>
        class phone {
            constructor(name, year) {
                this.brand = name;
                this.year = year;
            }

            age() {
                let date = new Date();
                return date.getFullYear() - this.year;
            }

            get brand(){
                return this._brand
            }
            
            set brand(t){
                return this._brand = t;
            }
        }


        class tab extends phone {
            constructor(name, year, ram){
            super(name, year);
            this.ram = ram;
            }

        }

        const p3 = new tab("apple",2058,88)
        let p1 = new phone("onep", 2020);
        let p2 = new phone("", 4105);
        p2.brand = "apple";
       
        console.log(p1.brand);
        console.log(p2.brand);
        console.log(p3)
    </script>

</body>

</html>
