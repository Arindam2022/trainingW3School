<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Classes</title>
</head>

<body>
    <script>
        class phone {
            constructor(name, year) {
                this.brand = name;
                this.year = year;
            }
            age() {
                let date = new Date();
                return date.getFullYear() - this.year;
            }
        }
        let p1 = new phone("onep", 2020);
        console.log(p1.age())
    </script>

</body>

</html>
