<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Introduction</title>
    <link rel="icon" href="../../Images/jsfav.png">
</head>
<body>
    <h1>JAVA SCRIPT Introduction</h1>
    <hr>
    <p id="del">This is a text.</p>
    <button onclick="document.getElementById('del').style.fontSize='50px'">Click to increase font.</button>
    <button onclick="document.getElementById('del').style.display='none'">Click to Delete Text</button>
    <button onclick="document.getElementById('del').style.display='block'">Click to Bring back text</button>
    <button onclick="document.getElementById('del').style.textAlign='center'">Click to center Text</button>
    </body>
    </html>
