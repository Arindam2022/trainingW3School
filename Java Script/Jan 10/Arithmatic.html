<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmatic Operators</title>

</head>

<body>
    <h1>Arithmatic Operators</h1>
    <hr>
    <p>X = 5 and Y = 2 then x*y = <span id="add"></span></p>
    <p>a = 9 and b = 2 then remainder of a/b  = <span id="rem"></span></p>
    <p>The full name is <span id="name"></span> </p>
    <p>h is 68. after increment <span id="incri"></span></p>
    <script>
        let x = 5;
        let y = 2;
        let z = x * y;
        document.getElementById("add").innerHTML = z;

        let a = 9;
        let b = 2;
        let c = a % b;
        document.getElementById("rem").innerHTML = c;

        let fname = "Arindam";
        let lname = "Kalra";
        let fullname = fname + " " + lname;
        document.getElementById("name").innerHTML = fullname;

        let h=68;
        h++;
        let f = h;
        document.getElementById('incri').innerHTML= f;


    </script>



</body>

</html>
