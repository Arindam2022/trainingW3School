<!DOCTYPE html>
<html lang="en">

<head>
    <title>CSS fonts</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trirong">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=The+Nautigal&display=swap" rel="stylesheet">

    <link rel="icon" href="../../Images/cssfav.jfif">
    <style>
        .center
        {
            text-align: center;
        }
        * {
            text-transform: capitalize;
        }

        #a1 {
            font-family: "Times New Roman", Times, serif;
            font-size: 20px;
            font-style: italic;
            font-size: 40px;
        }

        #a2 {
            font-family: "Brush Script MT", cursive;
            font-weight: bold;
            font-size: 2.5em;
        }

        #a3 {
            font-family: 'Courier New', monospace;
            font-variant: small-caps;
            font-size: 400%;
        }

        #a4 {
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            font-size: 5vw;
        }

        #a5 {
            font-family: "Trirong", serif;
            font-size: 3em;
        }
        #a6{
            font-family: 'The Nautigal', cursive;
            font-size: 50px;
        }
    </style>
</head>

<body>
    <h1 class="center bold">CSS Fonts</h1>
    <hr>
    <p class="center" id="a1">this is a paragraph.</p>
    <p class="center" id="a2">this is a paragraph. </p>
    <p class="center" id="a3">this is a paragraph.</p>
    <p class="center" id="a4">this is a paragraph.</p>
    <p class="center" id="a5">this is a paragraph.</p>
    <p class="center" id="a6"><strong> shorthand order - font-style, font-variant, font-weight, font-size/line-height, font-family</strong></p>


</body>

</html>
