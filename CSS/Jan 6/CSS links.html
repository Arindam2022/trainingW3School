<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS links</title>
    <link rel="icon" href="../../Images/cssfav.jfif">
    <style>
        a#c1{
            color: blueviolet;
        }
        a#c1:hover{
            color: rgb(245, 52, 4);
        }
        a#c1:visited{
            color: rgb(22, 11, 8);
        }
        a#c2:link{
            text-decoration: none;
          }
          a#c2{
              color: crimson;
          }
          a#c3{
              color: rgb(237, 237, 241);
              background-color: darkcyan;
              border: 2px solid black;
              padding: 20px;
              font-size: 20px;
          }
          a#c3:hover{
              background-color: white;
              color: darkcyan;
          }
          button#c4{
              background-color: burlywood;
              padding: 20px;
              border: green;
          }
          button#c4:hover{
              background-color: green;
              color: white;
          }

    </style>
</head>

<body>
    <h1>CSS LINKS</h1>
    <hr>
    <a href="#" id="c1">This is a link.</a>
    <a href="#" id="c2">This is a link.</a>
    <a href="#" id="c3">This is a link.</a>
    <button href="#" id="c4"> This is a link.</button>
    


</body>

</html>
