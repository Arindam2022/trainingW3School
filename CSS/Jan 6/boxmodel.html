<!DOCTYPE html>
<html lang="en">

<head>
    <title>CSS Box Model</title>
    <meta charset="UTF-8">
    <link rel="icon" href="../../Images/cssfav.jfif">
    <style>
        p {
            background-color: grey;
            color: white;
            padding: 20px;
            border: 5px solid black;
            margin: 20px;
            width: 300px;
        }
    </style>
</head>

<body>
    <h1>CSS Box Model</h1>
    <hr>
    <div id="b1">

        <p class="center">This is the content part of the box model.
            it further has padding border and then margin. <br>
            Here the padding and margin is 20px and the border width is 5px.
            the width of the content is 300px but that does not include the padding or border.
        </p>
    </div>
</body>

</html>
