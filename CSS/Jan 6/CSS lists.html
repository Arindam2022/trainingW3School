<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Lists</title>
    <link rel="icon" href="../../Images/cssfav.jfif">
    <style>
        ul {
            list-style-type: disc;
            
        }

        ol {
            list-style-type: upper-roman;
            background-color: darkseagreen;
            padding: 30px;
            
        }

        ul#a1 {
            list-style-image: url(../../Images/sqpurple.gif);

        }

        ul#a2 {
            list-style-position: inside;
            margin: 0;
            padding: 0;
        }
        div#a3{
            background-color: darkorange;
            width: 400px;
            text-align: center;
        }
        ol li{
            background-color: white;
            
        }
        
    </style>

</head>

<body>
    <h1>CSS in LISTS</h1>
    <hr>
    <ul>
        <li>laptop</li>
        <li>phone</li>
        <li>cable</li>
        <li>door</li>
        <li>copper</li>
        <li>silver</li>
    </ul>
    <ol>
        <li>laptop</li>
        <li>phone</li>
        <li>cable</li>
        <li>door</li>
        <li>copper</li>
        <li>silver</li>
    </ol>
    <ul id="a1">
        <li>laptop</li>
        <li>phone</li>
        <li>cable</li>
        <li>door</li>
        <li>copper</li>
        <li>silver</li>
    </ul>
    <div id="a3">
        <ul id="a2">
            <li>laptop</li>
            <li>phone</li>
            <li>cable</li>
            <li>door</li>
            <li>copper</li>
            <li>silver</li>
        </ul>
    </div>


</body>

</html>
