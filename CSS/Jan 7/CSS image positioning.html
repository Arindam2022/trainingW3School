<!DOCTYPE html>
<html lang="en">

<head>
    <title>CSS image Position</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href=".css">
    <link rel="icon" href="../../Images/cssfav.jfif">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>#f1{
        position: relative;
    }
    #f2{
        position: absolute;
        right:10px;
        bottom: 10px;
        font-size: 20px;
    }
    .center{
        text-align: center;
    }
    #f3{
        position: absolute;
        top: 10px;
        left: 10px;
        font-size: 20px;
    }



    </style>
</head>

<body>
    <h1 class="center ">CSS Position</h1>
    <hr>
    <div id="f1">
        <img src="../../Images/bg.jfif" alt="back" height="500px" width="100%">
        <div id="f2">Bottom right</div>
        <div id="f3">Top Left</div>
    </div> 
    
        



</body>

</html>
