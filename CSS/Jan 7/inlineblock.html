<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Inline block</title>
    <style>
        h1{
            text-align: center;
        }
        #navi{
            
            background-color: black;    
            list-style-type: none;
            text-align: center;
            padding: 10px;
            
        }
        li{
            display: inline-block;
            color: black;
            background-color: white;
            padding: 10px;
            margin: 0;
            
        
        }
        li:hover{
            background-color: black;
            color: white;
        }

    </style>



</head>

<body>
    <h1>INLINE BLOCK</h1>
    <hr>
    <ul id="navi">
        <li>home</li>
        <li>contact</li>
        <li>about</li>
        <li>what</li>
    </ul>
</body>

</html>
