<!DOCTYPE html>
<html lang="en">

<head>
    <title>CSS navbar</title>
    <meta charset="UTF-8">

    <link rel="icon" href="../../Images/cssfav.jfif">
    <style>
        ul{
            list-style-type: none;
            margin: 0;
            padding: 0px;
            width: 200px;
        }
        li {
            
            background-color: violet;
            text-decoration: none;
            text-align: center;

        }
        li:hover{
            background-color: darkorchid;   
        }
        a#blk{
            text-decoration: none;
            color: rgb(233, 23, 23);
            font-family: 'Times New Roman', Times, serif;
            font-size: 25px;
            display: block;
            padding: 20px;
        }
        ol{
            list-style-type: none;
            margin: 0;
            padding: 0px;
            background-color: forestgreen;
        }
        li#in{
            background-color: forestgreen;
            
            text-align: center;
            display: block;    
            float: left;
            border: 1px solid rgb(255, 255, 255);            
        }
        a#inl{
            color: white;
            display: block;
            padding: 20px;
            text-decoration: none;
        }
        a#inl:hover{
            background-color: yellow;
        }
       

        
      
    </style>
</head>

<body>
    <h1 class="center ">CSS NAVBAR</h1>
    <hr>
    <ul>
        <li><a id="blk" href="#">Home</a></li>
        <li><a id="blk" href="#">House</a></li>
        <li><a id="blk" href="#">Residence</a></li>
        <li><a id="blk" href="#">Flat</a></li>
      </ul>
      <ol>
        <li id="in"><a id="inl" href="#">Home</a></li>
        <li id="in"><a id="inl" href="#">House</a></li>
        <li id="in"><a id="inl" href="#">Residence</a></li>
        <li id="in"><a id="inl" href="#">Flat</a></li>
      </ol>
</body>

</html>
