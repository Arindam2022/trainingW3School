<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="../../Images/cssfav.jfif">
    <title>Gallery</title>
<style>
div.gall {
  margin: 5px;
  border: 2px solid rgb(255, 0, 0);
  float: left;
  width: 180px;
}
div.gall img {
  width: 100%;
  height: auto;
}

div.dis {
  padding: 15px;
  text-align: center;
}
body{
    background-image: url(../../Images/bg.jfif);
    background-repeat: no-repeat;
    background-size: 100%;
}
h1{
    text-decoration: underline;
    text-align: center;
}
</style>
</head>
<body>
    <h1>Using CSS to make a Gallery</h1>
    <hr>

<div class="gall">
  <a target="_blank" href="../../Images/boom.jpg">
    <img src="../../Images/boom.jpg" alt="Cinque Terre" width="600" height="400">
  </a>
  <div class="dis">BOOM!</div>
</div>
<div class="gall">
    <a target="_blank" href="../../Images/car.png">
      <img src="../../Images/car.png" alt="Cinque Terre" width="600" height="400">
    </a>
    <div class="dis">Johnny Bravo</div>
  </div>



</body>
</html>
