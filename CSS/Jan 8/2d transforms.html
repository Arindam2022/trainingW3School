<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2d transroms</title>
    <style>
        #one {
            height: 200px;
            width: 100px;
            background-color: darkmagenta;
            transform: translate(500px, 0px);
            
            margin-bottom: 10px;
        }

        #two {
            height: 200px;
            width: 100px;
            background-color: darksalmon;
            transform: rotate(45deg);
            margin-bottom: 10px;
        }
        #three {
            height: 200px;
            width: 100px;
            background-color: darkslategray;
            transform: scale(2,0.5);
            margin-bottom: 10px;
        }
        #four {
            height: 200px;
            width: 100px;
            background-color: mediumspringgreen;
            transform: skewY(30deg);
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div id="one">translated</div>
    <hr>
    <div id="two">rotated</div>
    <div id="three">scaled</div>
    <div id="four">this div is skewed</div>

</body>

</html>
