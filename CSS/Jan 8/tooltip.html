<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tooltip</title>
    <style>
        #one {
            position: relative;
            display: inline-block;
            margin-top: 20px;
        }

        .txttip {

            visibility: hidden;
            width: 120px;
            background-color: black;
            color: #fff;
            text-align: center;
            padding: 5px 0;
            border-radius: 6px;
            position: absolute;
            z-index: 1;
            top: -5px;
            left: 105%;
        }

        .txttip::after {
            content: " ";
            position: absolute;
            top: 50%;
            right: 100%;
            margin-top: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: transparent black transparent transparent;

        }

        #one:hover .txttip {
            visibility: visible;
        }
    </style>
</head>

<body>
    <h1>Tooltip</h1>
    <hr>
    <div id="one">HOVER HERE
        <span class="txttip">I am tooltip</span>
    </div>


</body>

</html>
