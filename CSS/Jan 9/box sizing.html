<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box sizing</title>
    <style>
        .nobox {
            width: 300px;
            height: 100px;
            border: 2px solid black;
            padding: 50px;
            margin: auto;
            margin-bottom: 20px;
        }

        .box {
            width: 300px;
            height: 100px;
            border: 2px solid black;
            padding: 50px;
            box-sizing: border-box;
            margin: auto;
        }
    </style>
</head>

<body>
    <h1 style="text-align: center;">Box Sizing - Border box</h1>
    <hr>
    <div class="nobox"> this box is not sized </div>
    <div class="box"> This is a border sized box.</div>

</body>

</html>
