<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="../../Images/cssfav.jfif">
    <title>CSS styling images</title>
    <style>
        h1 {
            text-decoration: underline;
            text-align: center;
        }

        img#border {
            border-radius: 10px;
            border: 1px solid rgb(2, 0, 0);
            border-radius: 4px;
            padding: 5px;
        }

        img#border:hover {
            opacity: 0.8;
        }

        #container {
            
            margin-left: auto;
            margin-right: auto;
            max-width: 50%;
            height: auto;
            position: relative;
            border: 2px solid black;
        }
        img#maxwid{
            display: block;
            width: 100%;
            height: auto;
        }
        
        #txt{
            position: absolute;
            background-color: blueviolet;
            color: yellow;
            top: 0%;
            left: 0%;
            opacity: 0;
            transition: .5s ease;
            height: 100%;
            width: 100%;
        }
        #container:hover #txt{
            opacity: 1;

        }
    </style>
</head>

<body>
    <h1>CSS Styling image</h1>
    <hr>
    <img id="border" src="../../Images/bear.jfif" alt="bear"><br>
    <div id="container">
        <img id="maxwid" src="../../Images/wallp.jpg" alt="bg">
        <div id="txt"><div > this is over lay text</div></div>
    </div>

</body>

</html>
