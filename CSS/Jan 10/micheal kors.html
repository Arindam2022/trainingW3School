<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Michael Kors</title>
    <style>
      body {
        margin: 0;
      }

      .topbar {
        background-color: black;
        text-align: center;
        color: white;
        margin: 0;
        padding: 12px;
      }

      .topmsg {
        margin: 0px;
        font: 0.75rem Kors Sans Book, Arial, sans-serif;
        letter-spacing: 1px;
        width: 80%;
        margin: auto;
      }

      .topmsg a {
        color: white;
        font-weight: bold;
        position: relative;
        text-decoration: none;
        border-bottom: 1px solid #fff;
        padding: 0 0 2px;
      }
      .iconbar {
        background-color: rgb(255, 255, 255);
        height: 39px;
        display: flex;
        padding: 0 55px;
      }
      .india {
        box-sizing: border-box;
        flex: 33.33%;
        padding: 0px 15px;
        height: 21.59px;
        margin-top: 10px;
        background-color: rgb(255, 255, 255);
        position: relative;
      }
      .search {
        box-sizing: border-box;
        flex: 77.76%;
        padding: 0px 15px;
        height: 39px;
        margin-top: 00px;
        background-color: rgb(255, 255, 255);
        position: relative;
      }
      .india img {
        position: absolute;
        top: 6px;
      }
      .india span {
        position: absolute;
        top: 6px;
        left: 49px;
        font: 0.75rem Kors Sans Book, Arial, sans-serif;
      }
      .icnlist {
        list-style-type: none;

        margin-top: 10px;
        float: right;
      }
      .icnlist li {
        display: inline-block;
        margin: 0px 11px;
      }
      .icnlist img {
        height: 25px;
        width: 25px;
      }
      .logo {
        background-color: rgb(255, 255, 255);
        height: 61.54px;
      }
      .logo img {
        width: 265px;
        height: 25.68px;
        display: block;
        margin: auto;
      }
      .nav {
        background-color: rgb(255, 255, 255);
        height: 32.4px;
        display: flex;
        justify-content: center;
        border-bottom: 1px solid grey;
      }
      .nav > .navitem {
        font: 0.75rem Kors Sans Book, Arial, sans-serif;
        font-weight: bold;
        letter-spacing: 1px;

        padding: 9px 24px;
      }
    </style>
  </head>

  <body>
    <div class="topbar">
      <p class="topmsg">
        FREE EXPRESS DELIVERY OVER ₹ 13,000 |
        <a href="/en_IN/trend/new-arrivals/_/N-1c25m00" class="Link"
          >NEW&nbsp;ARRIVALS</a
        >
      </p>
    </div>
    <div class="iconbar">
      <div class="india">
        <img src="../../Images/india.png" width="20" height="15" alt="" />
        <span>IN ₹</span>
      </div>
      <div class="search">
        <ul class="icnlist">
          <li>
            <img src="../../Images/search.png" width="20" height="15" alt="" />
          </li>
          <li>
            <img src="../../Images/map.png" width="20" height="15" alt="" />
          </li>
          <li>
            <img src="../../Images/sign.png" width="20" height="15" alt="" />
          </li>
          <li>
            <img src="../../Images/bag.PNG" width="20" height="15" alt="" />
          </li>
        </ul>
      </div>
    </div>
    <div class="logo">
      <img src="../../Images/logo_mk.webp" alt="" />
    </div>
    <div class="nav">
      <div class="navitem">WOMEN</div>
      <div class="navitem">MEN</div>
      <div class="navitem">COLLECTION</div>
      <div class="navitem">HANDBAGS</div>
      <div class="navitem">SHOES</div>
      <div class="navitem">ACCESSORIES</div>
      <div class="navitem">WATCHES</div>
      <div class="navitem">GIFTS</div>
    </div>
  </body>
</html>
