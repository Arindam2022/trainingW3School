<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Felx items</title>
    <style>
        *{
            text-align: center;
        }
        .aligncen {
            display: flex;
            background-color: rgb(0, 247, 255);
            align-items: center;
            margin-bottom: 10px;
            height: 200px;
        }

        .aligncen > div {
            background-color: rgb(255, 0, 85);
            margin: 10px;
            padding: 20px;
        }
        .base {
            display: flex;
            background-color: rgb(255, 187, 0);
            align-items: center;
            margin-bottom: 10px;
            height: 200px;
        }

        .base > div {
            background-color: rgb(10, 136, 37);
            margin: 10px;
            padding: 20px;  
            width: 100px;
        }
        
    </style>
</head>

<body>
    <h1> Flex items </h1>
    <hr>

    <div class="aligncen">
        <div style="order: 4;">1</div>
        <div style="order: 3;">2</div>
        <div style="order: 1;" >3</div>
        <div style="order: 1;">4</div>
    </div>
    <div class=" base">
        <div style="flex: 0 0 200px;">1</div>
        <div style="flex: 1 2 100px;">2</div>
        <div style="flex: 5 5 200px;">3</div>
        <div style="flex: 8 5 ;">4</div>
    </div>
    <div class=" base">
        <div>1</div>
        <div style="align-self: stretch;">2</div>
        <div style="align-self: flex-end;">3</div>
        <div>4</div>
    </div>
   
</body>

</html>
