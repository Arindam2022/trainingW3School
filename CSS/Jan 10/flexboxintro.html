<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox</title>
    <style>
        .felx{
            display: flex;
            background-color: cadetblue;
        }
        .felx > div{
            background-color: chocolate;
            margin: 10px;
            padding: 20px;
        }
    </style>
</head>

<body>
    <h1> Flexbox </h1>
    <hr>
    <div class="felx">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>

</body>

</html>
