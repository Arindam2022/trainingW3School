<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="D:\Web Development\Images\fav.png">
    <title>HTML Lists</title>
    

</head>

<body>
    <h1 style="text-align: center;">HTML Lists</h1>
    <h2>Unorderd list</h2>
    <ul style="list-style-type: square;">
        <li>laptop</li>
        <li>phone</li>
        <li>cable</li>
        <ul style="list-style-type: circle;">
            <li>copper</li>
            <li>silver</li>
        </ul>
    
        <li>bottle</li>
    </ul>
    <hr>
    <h2>Ordered list</h2>
    <ol type="A">
        <li>laptop</li>
        <li>phone</li>
        <li>cable</li>
        <ol type="1">
            <li>copper</li>
            <li>silver</li>
        </ol>
    
        <li>water</li>
    </ol>
    <hr>
    <h2>Description List</h2>
    <dl>
        <dt>Table</dt>
        <dd> - Made of wood </dd>
        <dt>Bottle</dt>
        <dd> - Made of metal </dd>
    </dl>
    
</body>

</html>
