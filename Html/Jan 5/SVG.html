<body>
    <h1>These are SVGs :</h1>
    <svg width="200" height="200">
        <circle cx="100" cy="100" r="70" stroke="pink" stroke-width="5" fill="blue" />
    </svg>
    <svg width="200" height="300">
        <rect width="200" height="300" style="fill:rgb(15, 231, 25);stroke-width:5;stroke:rgb(0,0,0)" />
      </svg>
      <svg width="300" height="200">
        <polygon points="100,10 40,198 190,78 10,78 160,198"
        style="fill:rgb(50, 188, 223);stroke:purple;stroke-width:5;" />
      </svg>    


</body>
