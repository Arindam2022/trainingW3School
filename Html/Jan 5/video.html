<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" type="image/x-icon" href="../../Images/fav.png">
    <title>HTML Video element </title>
    <meta charset="UTF-8">
    <style>
      
        h1 {
            text-align: center;
            text-decoration: underline;
        }
        video{
            margin-left: 600px;
            border: 10px dashed greenyellow;

        }

<body>
    
    <h1>HTML video</h1>
    <video width="300" height="250"  controls autoplay muted>

    </video>

</body>

</html>
