<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="../../Images/fav.png">
    <title>Canvas</title>
    <style>
        body{
            background-color: grey;
        }
        canvas{
            float: left;
            margin-left: 550px;
            background-color: white;
            
            border: 2px solid black;
        }

    </style>
    
</head>
<body>
    <h1 style="text-align: center;">HTML Canvas</h1>
    <hr>
    <canvas id="one" width="400px" height="400px"></canvas>
    <script>
        var c = document.getElementById("one");
        var ctx = c.getContext("2d");
        ctx.moveTo(0, 0);
        ctx.lineTo(400, 400);
        ctx.stroke();
        ctx.moveTo(400, 0);
        ctx.lineTo(0, 400);
        ctx.stroke();
        ctx.moveTo(100, 100);
        ctx.lineTo(300, 100);
        ctx.stroke();
        ctx.moveTo(100, 100);
        ctx.lineTo(100, 300);
        ctx.stroke();
        ctx.moveTo(100, 300);
        ctx.lineTo(300, 300);
        ctx.stroke();
        ctx.moveTo(300, 300);
        ctx.lineTo(300, 100);
        ctx.stroke();

        </script>
</body>


</html>
