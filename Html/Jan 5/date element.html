<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" type="image/x-icon" href="D:\Web Development\Images\fav.png">
    <title>Date Element</title>
    <meta charset="UTF-8">
    <style>
        form{
            
            padding: 10px 20px;
            margin: 20px;
            width: 30%;
        }
        #mar{
            margin-top: 10px;
        }
        h1{
            text-decoration: underline;
        }
        body{
            background-color: burlywood;
        }
        input{
            background-color: cadetblue;
        }

    </style>

</head>

<body>
    
    <form action="https://www.w3schools.com/action_page.php ">
        <fieldset>
            <legend>Birthday</legend>
        <h1>Date element</h1>
        <label for="bday">Birthday :</label><br>
        <input type="date" id="bday" name="Birthday">
        </fieldset>     
    </form>
    <form action="https://www.w3schools.com/action_page.php ">
        <fieldset>
            <legend>Max and Min Date</legend>
        <h1>Date element</h1>
        <label for="bday1">Birthday :</label><br>
        <input type="date" id="bday1" name="Birthday1" max="2021-01-05">
        <h1>Date element</h1>
        <label for="bday2">Birthday :</label><br>
        <input type="date" id="bday2" name="Birthday2" min="1990-12-31">
        </fieldset>     
    </form>
    <form action="https://www.w3schools.com/action_page.php ">
        <fieldset>
            <legend>Birthday time</legend>
        <h1>Date  and Time element</h1>
        <label for="bday-time">Birthday :</label><br>
        <input type="datetime-local" id="bday-time" name="Birthday Time">
        </fieldset>     
    </form>
    <form action="https://www.w3schools.com/action_page.php ">
        <fieldset>
            <legend>Birthday week</legend>
        <h1>week element</h1>
        <label for="week">Birthday :</label><br>
        <input type="week" id="week" name="Birthday week">
        </fieldset>     
    </form>
    
    
</body>

</html>
