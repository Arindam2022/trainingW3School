<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" type="image/x-icon" href="D:\Web Development\Images\fav.png">
    <title>File and Email Element</title>
    <meta charset="UTF-8">
    <style>
        form{
            
            padding: 10px 20px;
            margin: 20px;
            width: 30%;
        }
        #mar{
            margin-top: 10px;
        }
        h1{
            text-decoration: underline;
        }
        body{
            background-color: aquamarine;
        }
        input{
            background-color: palegreen;
        }

    </style>

</head>

<body>
    
    <form action="https://www.w3schools.com/action_page.php ">
        <fieldset>
            <legend>File upload</legend>
        <h1>File element</h1>
        <label for="file">Birthday :</label><br>
        <input type="file" id="file" name="file">
        </fieldset>     
    </form>
    <hr>
    <form action="https://www.w3schools.com/action_page.php ">
        <fieldset>
            <legend>Email</legend>
        <h1>Email element</h1>
        <label for="email">Enter your email:</label><br>
        <input type="email" id="email" name="email">
        </fieldset>     
    </form>

</body>


</html>
