<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" type="image/x-icon" href="D:\Web Development\Images\fav.png">
    <title>Datalist Element</title>
    <meta charset="UTF-8">
    <style>
        form {

            padding: 10px 20px;
            margin: 20px;
            width: 30%;
        }

        #mar {
            margin-top: 10px;
        }

        h1 {
            text-decoration: underline;
        }
    </style>

</head>

<body>

    <form action="https://www.w3schools.com/action_page.php ">
        <fieldset>
            <legend>Datalist elements:</legend>
            <h1>Datalist elements</h1>
            <label for="phone">Fav phone brand :</label>
            <input list="phone">
            <datalist id="phone">
                <option value="One PLus">
                <option value="Apple">
                <option value="Samsung">
                <option value="Vivo">
                <option value="oppo">
                </datalist>

        </fieldset>




    </form>


</body>

</html>
